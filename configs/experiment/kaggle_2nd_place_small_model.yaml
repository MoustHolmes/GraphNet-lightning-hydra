# @package _global_

# to execute this experiment run:
# python src/train.py experiment=opt_test

defaults:
  - override /data: kaggle_2nd_place_dataset.yaml
  - override /model: kaggle_2nd_place_model.yaml
  - override /callbacks: default.yaml
  - override /trainer: default.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["transformer", "kaggle_2nd_place",energy_log10", "small_model", "logcosh_loss"]

seed: 12345

trainer:
  min_epochs: 1
  max_epochs: 5
  # precision: 16 #16-mixed
  # strategy: ddp
  accelerator: gpu
  devices: [1]
  num_nodes: 1
  # reload_dataloaders_every_n_epochs: 1
  # sync_batchnorm: True
  # limit_train_batches: 10
  # limit_val_batches: 10
  # limit_test_batches: 10
  

  
model:
  loss_fn:
    _target_: torchmetrics.LogCoshError #torch.nn.MSELoss

  model:
    dim: 192 #192 384 #768
    dim_base: 128
    depth: 12
    use_checkpoint: False
    head_size: 32
    depth_rel: 4
    n_rel: 1
    dim_out: 1


