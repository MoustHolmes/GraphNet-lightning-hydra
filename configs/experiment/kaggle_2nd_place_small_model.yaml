  target_cols: "energy"
  num_workers: 16
  batch_sizes: [ 4096, 2048, 2048, 2048, 2048, 2048, 1024, 1024, 1024, 1024, 512, 512, 512, 512, 512, 512, 256, 128, 128, 128, 64, 64, 32, 32, 16]
